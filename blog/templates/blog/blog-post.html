{% extends 'blog/base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'blog/css/post-detail.css' %}">
<script src="{% static 'blog/js/conatact-us.js' %}"></script>
{% endblock %}


{% block content %}
        <div id="article">
             {% if post.image %}
                <img src="{{ post.image.url }}"alt="" />
            {% else %}
                <img src="https://edyoda.s3.amazonaws.com/media/blog-images/learn-artificial-intelligence.jpeg" alt=""/>
            {% endif %}
        
            <div class="blog-meta">
                <h1>{{post.title}}</h1>

                <p class="author"> kr <span class ="date"> | 08 Jul 2019</span></p> 
                <a href="{% url 'update' post.id %}"><button>UPDATE</button></a>
                <a href="{% url 'delete' post.id %}"><button>DELETE</button></a>
            </div>
            <div class="blog-content">
                <p>{{post.content}}</p>
            </div>
            <hr>
            <div class="author-details">
                <div class="author-pic">
                    <img style="width: 100%; height: 100%;" src="https://edyoda.s3.amazonaws.com/media/profile-picture/0.png" alt="" />
                </div>
                <div class="author-info">
                    <p class="author-name">kr</p>
                    <p class="author-bio">Edyoda is an open platform to learn technology and share tech content</p>
                </div>
            </div>
            <div class="tag-container">
                <button>Artificial Intelligence</button>
            </div>
        </div>
{% endblock %}
